{% load static %}
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');
    * {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        box-sizing: border-box;
    }
    input::placeholder {
        font-size: 12px;
        color: rgba(100, 100, 100, 0.3);
    }
    input.form-control-lg {
        font-size: 14px;
    }
    .form-check-input {
        margin-left: 10px;
    }
    .form-check-label {
        font-size: 0.75em;
        color: rgba(100, 100, 100, 0.4);
    }
    .form-container {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        background-color: #fff;
    }
    .title {
        font-size: 60px;
        font-weight: bold;
        color: navy;
        font-family: 'Times New Roman';
        margin: 50px 0 0 250px;
        position: absolute;
        top: 0;
        left: 0;
    }
    .content-wrapper {
        margin-top: 10px;
    }
</style>
<body>
    <div class="title">Update Event</div>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100 content-wrapper">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 form-container">
            <form method="post" action="{% url 'update_event' event.event_id %}">
                {% csrf_token %}
                <input type="text" class="form-control form-control-lg" placeholder="Enter Event Name" name="event_name" value="{{ event.title }}" required/>
                <textarea style="margin-top:10px" class="form-control form-control-lg" placeholder="Enter Description" name="description" required>{{ event.description }}</textarea>
                <input style="margin-top:10px" type="date" class="form-control form-control-lg" name="date" value="{{ event.date|date:'Y-m-d' }}" required/>
                <input style="margin-top:10px" type="text" class="form-control form-control-lg" placeholder="Enter Location" name="location" value="{{ event.location }}" required/>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg" style="font-size: 12px; width:150px;">Update Event</button>
                    <button type="button" class="btn btn-secondary btn-lg" style="font-size: 12px; width:150px;" onclick="window.history.back();">Cancel</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
