{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;1000&display=swap');
        
        * {
            margin: 0;
            padding: 0;
         
            box-sizing: border-box;
        }
        
        body {
            background-color: #f4f8ff;
        }

        .header {
            text-align: center;
            font-size: 60px;
            color: navy;
            font-family: 'Times New Roman';
            margin-top: 2px;
        }

        .btn-custom {
            font-size: 12px;
            width: 100%;
            margin-bottom: 10px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .table-container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            table-layout: auto;
            word-wrap: break-word;
        }

        thead {
            background-color: navy;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .button-container {
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-lg-10 col-xl-10">
                    <div class="header">
                        <h><b>STUDENTS</b></h>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="search-container">
                            <!-- Search bar placeholder -->
                           
                        </div>
                        <div class="button-container">
                            <a href="{% if user_type == 'admin' %}
                                        {% url 'admin_dashboard' %}
                                     {% elif user_type == 'company' %}
                                        {% url 'company_dashboard' %}
                                     {% elif user_type == 'student' %}
                                        {% url 'student_dashboard' %}
                                     {% else %}
                                        {% url 'home' %}
                                     {% endif %}">
                                <button class="btn btn-secondary btn-custom">Back to Dashboard</button>
                            </a>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Students Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                                <tr>
                                    <td>{{ student.student_id }}</td>
                                    <td>{{ student.full_name }}</td>
                                    <td>{{ student.email }}</td>
                                    <td>
                                    
                                            <a href="{% url 'view_particular_student' student.student_id %}" >
                                            <button class="btn btn-primary btn-custom">View</button>
                                        </a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4">No companies registered.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
